<!DOCTYPE html>
<html>

<head>
    <title>Archery Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body
    style="background-image: url('https://media.istockphoto.com/photos/teenage-girl-shooting-bow-at-target-in-the-forest-picture-id1223276834?b=1&k=20&m=1223276834&s=170667a&w=0&h=DsvF0Ipvk-OyDLJq6WVA6rzwciAJQRmQIlGOSGxdJJ4='); background-repeat: no-repeat; background-size: cover">
    <div id="mainContainer" style="background-color: rgb(105, 219, 223);">
        <canvas id="myCanvas"></canvas>
        <canvas id="animCanvas"></canvas>
        <h1 id="score">0</h1>
        <div id="showPoint">
            <div id="timerDiv"></div>
            <p id="arrs">&uarr;</p><span class="u">&uarr; +4</span>

        </div>
        <div id="startMenu"
            style="background-image: url('https://media.istockphoto.com/photos/teenage-girl-shooting-bow-at-target-in-the-forest-picture-id1223276834?b=1&k=20&m=1223276834&s=170667a&w=0&h=DsvF0Ipvk-OyDLJq6WVA6rzwciAJQRmQIlGOSGxdJJ4='); background-repeat: no-repeat; background-size: cover">
            <h1 id="title" style="font-family: Algerian; font-size: 70px; letter-spacing: 6px;"><span
                    style="font-size:100px; font-family: Algerian;">A</span>RCHERY<br><span
                    style="font-size:100px; font-family: Algerian;">G</span>AME</h1>
            <button>TAP TO START</button>
            <h2><span id="best">0</span><br>Best</h2>
        </div>

    </div>
</body>

</html>
